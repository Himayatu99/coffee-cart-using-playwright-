name: Playwright E2E Tests & Jira Update

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest  # Use ubuntu for speed; switch to windows-latest if needed

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'  # Match your local Node version
        cache: 'npm'

    - name: Install dependencies
      run: npm ci  # Faster than npm install; assumes package-lock.json

    - name: Install Playwright browsers
      run: npx playwright install --with-deps chromium  # Only Chromium, as per your setup

    - name: Run Playwright tests
      run: npm run test:e2e -- --project=chromium  # Adjust if your script is different
      env:
        CI: true  # Enables CI mode for Playwright

    - name: Upload test results
      if: always()  # Upload even on failure
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

    - name: Jira Login & Update Issue
      if: always()  # Run regardless of tests
      uses: atlassian/gajira-login@v3
      with:
        url: ${{ secrets.JIRA_BASE_URL }}
        username: ${{ secrets.JIRA_USER_EMAIL }}
        token: ${{ secrets.JIRA_API_TOKEN }}

    - name: Update Jira on Success
      if: success() && github.event_name == 'push'  # Only on push success (not PR)
      run: |
        gh issue comment SCRUM-1 --body "E2E tests passed! Transitioning to Done. #time 2h #resolve SCRUM-1"
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Built-in token for gh CLI

    - name: Update Jira on Failure
      if: failure() && github.event_name == 'push'
      run: |
        gh issue comment SCRUM-1 --body "E2E tests failed! Check logs. #time 1h #comment See artifact for details."
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}