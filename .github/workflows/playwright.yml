name: Playwright Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run Playwright Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright test for main.spec.js
        id: playwright
        run: npx playwright test 01__E2E/main.spec.js
        continue-on-error: true  # Allow pipeline to proceed even if tests fail

      - name: Login to Jira
        uses: atlassian/gajira-login@v3
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}

      - name: Find Jira Issue Key
        id: find-issue
        uses: atlassian/gajira-find-issue-key@v3
        with:
          from: commits  # Scans commit messages for TEST-123

      - name: Transition Jira Issue on Success
        if: steps.playwright.outcome == 'success' && steps.find-issue.outputs.issue != ''
        uses: atlassian/gajira-transition@v3
        with:
          issue: ${{ steps.find-issue.outputs.issue }}
          transition: "Done"  # Adjust to your Jira workflow (e.g., "In Progress", "Done")

      - name: Comment on Jira Issue on Failure
        if: steps.playwright.outcome == 'failure' && steps.find-issue.outputs.issue != ''
        uses: atlassian/gajira-comment@v3
        with:
          issue: ${{ steps.find-issue.outputs.issue }}
          comment: |
            Playwright test failed in run #${{ github.run_number }}.
            Check details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

      - name: Upload Test Results to GitHub Artifacts
        if: always()
        uses: actions/upload-artifact@v3.1.3
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7  # Optional: Keep artifacts for 7 days