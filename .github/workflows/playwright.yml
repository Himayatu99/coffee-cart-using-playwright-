name: Playwright E2E Tests with Jira

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout Code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Step 3: Install Dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run Playwright Tests
      - name: Run Playwright tests
        run: npx playwright test 01__E2E/main.spec.js --project=chromium --reporter=list

      # Step 5: Upload Test Report (Artifacts)
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      # Step 6: Upload Traces & Screenshots
      - name: Upload traces and screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            test-results/
            playwright-report/
            **/*.png
            **/*.zip

      # Step 7: Update Jira (add comment on issue)
      - name: Comment on Jira issue
        uses: atlassian/gajira-comment@v3
        with:
          issue: PROJ-123
          comment: "âœ… Playwright E2E tests passed on GitHub Actions"
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
