name: Playwright CI + Jira Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test 01__E2E/main.spec.js --project=chromium --reporter=list

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      # 🔑 Jira Login
      - name: Jira Login
        uses: atlassian/gajira-login@v3
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}

      # 🔍 Extract Jira Issue from commit message
      - name: Extract Jira Issue
        id: jira
        run: |
          ISSUE=$(git log -1 --pretty=%B | grep -oE '[A-Z]+-[0-9]+' | head -1 || true)
          echo "issue=$ISSUE" >> $GITHUB_OUTPUT

      # 🚀 Move issue to "In Progress" on push
      - name: Move Jira issue to "In Progress"
        if: steps.jira.outputs.issue != ''
        uses: atlassian/gajira-transition@v3
        with:
          issue: ${{ steps.jira.outputs.issue }}
          transition: "In Progress"

      # ✅ Move issue to "In Review" after successful tests
      - name: Move Jira issue to "In Review"
        if: success() && steps.jira.outputs.issue != ''
        uses: atlassian/gajira-transition@v3
        with:
          issue: ${{ steps.jira.outputs.issue }}
          transition: "In Review"

  # ✅ Separate job for marking Done after merge
  done:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && success()
    steps:
      - name: Jira Login
        uses: atlassian/gajira-login@v3
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}

      - name: Extract Jira Issue
        id: jira
        run: |
          ISSUE=$(git log -1 --pretty=%B | grep -oE '[A-Z]+-[0-9]+' | head -1 || true)
          echo "issue=$ISSUE" >> $GITHUB_OUTPUT

      - name: Move Jira issue to "Done"
        if: steps.jira.outputs.issue != ''
        uses: atlassian/gajira-transition@v3
        with:
          issue: ${{ steps.jira.outputs.issue }}
          transition: "Done"
