name: Playwright CI + Jira Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Playwright Tests
    runs-on: ubuntu-latest

    steps:
      # ✅ 1. Checkout code with full git history
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ✅ 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ✅ 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # ✅ 4. Install Playwright browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # ✅ 5. Run Playwright tests
      - name: Run Playwright Tests
        run: npx playwright test 01__E2E/main.spec.js --project=chromium --reporter=list

      # ✅ 6. Upload Playwright Report
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      # ✅ 7. Jira Login
      - name: Jira Login
        uses: atlassian/gajira-login@v3
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}

      # ✅ 8. Extract Jira Issue Key (commit or branch)
      - name: Extract Jira Issue
        id: jira
        run: |
          ISSUE=$(git log -1 --pretty=%B | grep -oE '[A-Z]+-[0-9]+' | head -1)
          if [ -z "$ISSUE" ]; then
            ISSUE=$(echo "$GITHUB_REF_NAME" | grep -oE '[A-Z]+-[0-9]+' | head -1)
          fi
          echo "Detected Jira issue: $ISSUE"
          echo "issue=$ISSUE" >> $GITHUB_OUTPUT

      # ✅ 9. Move issue to “In Progress” when code is pushed
      - name: Move Jira issue to "In Progress"
        if: steps.jira.outputs.issue != ''
        uses: atlassian/gajira-transition@v3
        with:
          issue: ${{ steps.jira.outputs.issue }}
          transition: "In Progress"

      # ✅ 10. Move issue to “In Review” if tests pass
      - name: Move Jira issue to "In Review"
        if: success() && steps.jira.outputs.issue != ''
        uses: atlassian/gajira-transition@v3
        with:
          issue: ${{ steps.jira.outputs.issue }}
          transition: "In Review"

  # ✅ 11. Mark Jira issue “Done” after successful merge
  done:
    name: Mark Jira Issue Done
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && success()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Jira Login
        uses: atlassian/gajira-login@v3
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}

      - name: Extract Jira Issue
        id: jira
        run: |
          ISSUE=$(git log -1 --pretty=%B | grep -oE '[A-Z]+-[0-9]+' | head -1)
          if [ -z "$ISSUE" ]; then
            ISSUE=$(echo "$GITHUB_REF_NAME" | grep -oE '[A-Z]+-[0-9]+' | head -1)
          fi
          echo "Detected Jira issue: $ISSUE"
          echo "issue=$ISSUE" >> $GITHUB_OUTPUT

      - name: Move Jira issue to "Done"
        if: steps.jira.outputs.issue != ''
        uses: atlassian/gajira-transition@v3
        with:
          issue: ${{ steps.jira.outputs.issue }}
          transition: "Done"
