name: Playwright E2E with Jira

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run Playwright tests
      - name: Run Playwright tests
        run: npx playwright test 01__E2E/main.spec.js --project=chromium --reporter=list
        continue-on-error: true   # <-- prevents pipeline from stopping if tests fail

      # Step 5: Upload Playwright report (always run, even if failed)
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Upload test artifacts (traces, screenshots)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            test-results/
            **/*.png
            **/*.zip

      # Step 6: Login to Jira
      - name: Jira Login
        uses: atlassian/gajira-login@v3
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}

      # Step 7: Comment on Jira issue SCRUM-1
      - name: Comment on Jira issue SCRUM-1
        if: always()
        uses: atlassian/gajira-comment@v3
        with:
          issue: SCRUM-1
          comment: |
            âœ… Playwright E2E pipeline finished on GitHub Actions.
            - Status: ${{ job.status }}
            - Report: attached as artifact
